<script>
// create a host
var host = new remoteobjects.Host({id: 'host1'});

// create an object
var object = {
  add: function (a, b, callback) {
    callback(null, a + b);
  }
};

// add the object to the host
host.add(object, function (err, id) {
  // create a proxy to the object
  host.proxy(id, function (err, proxy) {
    // invoke a function via the proxy
    proxy.add(2, 3, function (err, result) {
      console.log(err, result);
    })
  });
});

</script>
